<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Video Player</title>

  <style>
    body {background-color:black;}
  </style>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  
</head>
<body>

  <video id="example_video_1" autoplay class="video-js vjs-default-skin" preload="auto" width="720" height="480" data-setup="{}">
    <source src="https://s3.amazonaws.com/uploads.hipchat.com/18407/85517/5jt4vdgod8w5mt6/sample.mp4" type='video/mp4' />    
  </video>
  
  <br/><br/>
  
  <a href="#" id="pause">Pause</a>
  <a href="#" id="play" class="hidden">Play</a>
  <a href="#" id="fullScreen">Full Screen</a>
  
  <script type="text/javascript">
    var myPlayer = $("#example_video_1");      
    
    $(document).ready(function() {
      $('#play').toggle();      
      $('#pause').click(function() {
        myPlayer.pause();        
        $('#play').toggle();
        $(this).toggle();
      });      
      $('#play').click(function() {
        myPlayer.play();        
        $('#pause').toggle();
        $(this).toggle();
      });
      $('#fullScreen').click(function() {
        myPlayer.requestFullScreen();
      });
    });
  </script>
</body>
</html>
